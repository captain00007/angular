<form (ngSubmit)="onSubmit()" [formGroup]="articleForm" #formDir="ngForm">
   <!--  <input type="hidden" formControlName="id"> -->
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" placeholder="Titulo" formControlName="title" required>
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">O titulo é obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" placeholder="Descrição" formControlName="description" required>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">A descrição é obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="owner">Write by</label>
        <input type="text" placeholder="Write by" formControlName="owner" required>
        <div *ngIf="owner.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="owner.errors?.['required']">O dono é obrigatório</p>
        </div>
    </div>
    <div *ngIf="!article; else elseBlock" >
        <button type="submit">Enviar</button>
    </div>
    <ng-template #elseBlock><button type="submit">Update</button></ng-template>
</form>
